        <h1 id="CBC中对cipher进行翻转"><a href="#CBC中对cipher进行翻转" class="headerlink" title="CBC中对cipher进行翻转"></a>CBC中对cipher进行翻转</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">import base64</span><br><span class="line">import requests</span><br><span class="line">import urllib</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">iv_raw=&#x27;NdSNDmRE9krO3GFhtgtpCQ%3D%3D&#x27;</span><br><span class="line">print(&quot;原来的iv_raw：&quot;+iv_raw)</span><br><span class="line"></span><br><span class="line">cipher_raw=&#x27;ZtbLOd8aevMJOTnaG6irEdkhmf3qfqBigqioL1vsDugWkwYJ%2FHUZrkF56V6zza4ZdzNex8EOb1u%2Bc%2FPPakb0VA%3D%3D&#x27;</span><br><span class="line"></span><br><span class="line">print(&quot;原来的cipher：&quot;+cipher_raw)</span><br><span class="line"></span><br><span class="line">cipher=base64.b64decode(urllib.unquote(cipher_raw)) #对cipher_raw用urllib.unqote进行url解码，然后用base64.b54decode()对url解码出来的东西进行base64字节流解码</span><br><span class="line"></span><br><span class="line">#a:2:&#123;s:8:&quot;username&quot;;s:5:&quot;zdmin&quot;;s:8:&quot;password&quot;;s:5:&quot;12345&quot;&#125;</span><br><span class="line">#s:2:&#123;s:8:&quot;userna</span><br><span class="line">#me&quot;;s:5:&quot;zdmin&quot;;</span><br><span class="line">#s:8:&quot;password&quot;;s</span><br><span class="line">#:3:&quot;12345&quot;;&#125;</span><br><span class="line"></span><br><span class="line">xor_cipher=cipher[0:9]+chr(ord(cipher[9])^ord(&#x27;z&#x27;)^ord(&#x27;a&#x27;))+cipher[10:] #取出cipher（即原序列化）中我们要更改的字符，然后用异或的方式进行更改</span><br><span class="line"></span><br><span class="line">print(&quot;翻转后的cipher：&quot;)</span><br><span class="line">print(urllib.quote(base64.b64encode(xor_cipher)))</span><br></pre></td></tr></table></figure>
